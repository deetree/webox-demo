<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://img.icons8.com/external-flat-icons-inmotus-design/512/external-game-games-flat-icons-inmotus-design.png"
          rel="icon"
          type="image/x-icon">
    <link href="/css/rooms.css" rel="stylesheet" />
    <script defer src="/js/rooms.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <title>Game rooms</title>
</head>

<body>
    <div>
        <button onclick="changeCreateRoomDivVisibility()">Create room</button>
        <div id="createRoomDiv" style="display: none;">
            <label for="wsl">WSL:</label>
            <input type="number" id="wsl" min="3" max="10" value="3">
            <label for="rows">Rows:</label>
            <input type="number" id="rows" min="3" max="10" value="3">
            <label for="cols">Columns:</label>
            <input type="number" id="cols" min="3" max="10" value="3">
            <button onclick="createRoom()">Create</button>
        </div>
    </div>
    <table id="roomsTable">
        <thead>
            <tr>
                <th class="col1">ID</th>
                <th class="col2">WSL</th>
                <th class="col3">Dimensions</th>
                <th class="col4">Free seats</th>
                <th class="col5">Action</th>
            </tr>
        </thead>
        <tbody id="roomsTableBody"></tbody>
    </table>
</body>

</html>
