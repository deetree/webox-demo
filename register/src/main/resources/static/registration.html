<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://img.icons8.com/external-flat-icons-inmotus-design/512/external-game-games-flat-icons-inmotus-design.png"
          rel="icon"
          type="image/x-icon">
    <link href="css/registration.css" rel="stylesheet"/>
    <script defer src="js/registration.js"></script>
    <title>Sign up</title>
</head>

<body class="normal">
<div class="form" id="form">
    <input id="name" placeholder="Name" type="text"/>
    <input id="email" placeholder="Email" type="email"/>
    <input id="password" placeholder="Password" type="password"/>
    <input id="confirmPassword" placeholder="Confirm password" type="password"/>
    <button onclick="register()">Register</button>
    <p class="message">Already registered? <a href="#">Sign In</a></p>
</div>
<p id="result"></p>
</body>

</html>
